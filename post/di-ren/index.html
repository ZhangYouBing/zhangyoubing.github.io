              <p>想着想着有旧时房门，折腾着两个人，一个故作深沉，一个炫耀纯真</p>
<!-- more -->
<p>关掉橘色台灯 才发觉夜已深<br>
远方汽笛带走 最后喧嚣的人<br>
爱情救赎的眼神<br>
不属于情人或者敌人<br>
可怜被我们 忘记的我们</p>
<p>分别久了心也不疼<br>
困惑所有发生<br>
有照片为证<br>
看着看着便像故事剧本<br>
是另外两个人<br>
一个青衣雪剑 一个皓齿红唇<br>
刚不顾一切拥吻<br>
转眼成敌人</p>
<p>偏敌不过梦回时分<br>
掂量明日行程<br>
是落叶无根<br>
想着想着有旧时房门<br>
折腾着两个人<br>
一个故作深沉 一个炫耀纯真<br>
怎睁开双眼看现在陌生<br>
世界地裂天崩</p>
